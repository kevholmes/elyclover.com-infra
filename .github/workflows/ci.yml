name: ci

on:
  pull_request:

jobs:
  make-lint-go:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-go@v4
        with:
          go-version-file: 'go.mod'
      - run: make lint-go
  make-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-go@v4
        with:
          go-version-file: 'go.mod'
      - run: make build
  make-lint-shell:
    runs-on: ubuntu-latest
    steps:
      - run: make lint-shell

