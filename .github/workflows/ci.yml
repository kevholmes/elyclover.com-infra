name: ci

on:
  pull_request:

jobs:
  make-lint-go:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v4
        with:
          go-version-file: './go.mod'
      - run: make lint-go
  make-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v4
        with:
          go-version-file: './go.mod'
      - run: make build
  make-lint-shell:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: make lint-shell
  make-lint-markdown:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: npm install -g markdownlint-cli
      - run: make lint-markdown
